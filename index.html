<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Desafío 20 | Nicolás Bobb</title>
        <link rel="stylesheet" href="style.css" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
            integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
    </head>
    <body class="bg__body">
        <section class="form__section">
            <form id="addForm" class="form__container">
                <h1 class="white__title">Agregar usuario</h1>
                <div class="inputs__container">
                    <input
                        id="name"
                        class="input__style"
                        type="text"
                        placeholder="Nombre"
                        minlength="3"
                    />
                    <p id="nameError" class="errMsg"></p>
                    <input
                        id="email"
                        class="input__style"
                        type="email"
                        placeholder="Email"
                    />
                    <p id="emailError" class="errMsg"></p>
                    <input
                        placeholder="Contraseña"
                        id="password"
                        class="input__style"
                        type="password"
                    />
                    <p id="passwordError" class="errMsg"></p>
                </div>
                <button type="submit" class="form__saveButton">Guardar</button>
            </form>
        </section>
        <section class="user__section">
            <div class="headerRows__div">
                <div class="row__container">
                    <h3 class="row__title">Nombre</h3>
                    <h3 class="row__title">Mail y contraseña</h3>
                    <h3 class="row__title">Acciones</h3>
                </div>
            </div>
            <div id="user" class="user__div"></div>
        </section>
        <div id="editFormModal">
            <form id="editForm" class="form__container">
                <h2 class="white__title">Editar usuario</h2>
                <div class="inputs__container">
                    <input
                        id="nameEdit"
                        class="input__style"
                        type="text"
                        placeholder="Nombre"
                        minlength="3"
                    />
                    <p id="nameEditError" class="errMsg"></p>
                    <input
                        id="emailEdit"
                        class="input__style"
                        type="email"
                        placeholder="Email"
                    />
                    <p id="emailEditError" class="errMsg"></p>
                    <input
                        id="passwordEdit"
                        class="input__style"
                        type="password"
                        placeholder="Contraseña"
                    />
                    <p id="passwordEditError" class="errMsg"></p>
                </div>
                <button type="submit" class="form__saveButton">
                    Actualizar
                </button>
            </form>
        </div>
        <div id="successModal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <p id="successMessage" class="white__title">
                    ¡La operación se realizó con éxito!
                </p>
            </div>
        </div>

        <script src="./main.js"></script>
    </body>
</html>
